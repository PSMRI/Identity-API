name: Commit Lint

on:
  pull_request:
    types: [opened, synchronize, edited]

jobs:
  lint-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint commit messages
        uses: wagoid/commitlint-github-action@v4
        with:
          configFile: ./commitlint.config.js  # Specify the config file
          failOnWarnings: true  # Fail on warnings
